name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
  node-version:
    description: 'Node version'
    required: false
    default: '16'
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: '../../node16.Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}