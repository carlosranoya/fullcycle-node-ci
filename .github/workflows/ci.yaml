name: ci-node-sonarcloud
on: 
  push:
    branches: [ develop ]
jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node: ['14', '16']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
      - run: node index
      - run: curl https://viacep.com.br/ws/01001000/json/
      - name: Hello world action step
        uses: ./actions/node16
        id: hello
        with:
          who-to-greet: 'Carlos'

